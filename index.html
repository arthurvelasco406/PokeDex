<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@200..800&display=swap" rel="stylesheet">


    <link rel="icon" href="./src/faviicons/favicon-16x16.png">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/estilos.css">

    <title>PokéDex</title>
</head>

<body>

    <main>
        <img src="./src/images/download.jpeg" alt="pokemon" class="pokemon_imagem" width="90px">
        
        <h3>
            <span class="pokemon_id">
                23
            </span>
            <span class="pokemon_nome">
                Pikachu
            </span>
        </h3>
        
        <form class="form">
            <input type="search" class="campo_busca" placeholder="Nome ou ID" required>
        </form>
        
        <div class="botoes">
            <button class="botao btn_ant">&lt;  Ant.</button>
            <button class="botao btn_prox">Próx.  &gt;</button>
        </div>
        
        
        <img src="./src/images/pokedex.png" alt="pokedex" class="pokedex">


        
    </main>
    
    <audio src="src/images/Artur Aravidi - Arcade.mp3" controls autoplay ></audio>

</body>

</html>
